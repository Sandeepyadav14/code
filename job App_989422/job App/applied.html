<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
        
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var arrjob=JSON.parse(localStorage.getItem("joblist"))
    displaydata(arrjob)
      array=JSON.parse(localStorage.getItem("booklist")) || [];
      
      function displaydata(data){
     data.forEach(function(ele){
       var tr=document.createElement("tr");
       var td1=document.createElement("td");
       td1.innerText=ele.personname
       var td2=document.createElement("td");
       td2.innerText=ele.personEmail
       var td3=document.createElement("td");
       td3.innerText=ele.personrole
       var td4=document.createElement("td");
       td4.innerText=ele.personsalary
       var td5=document.createElement("td");
       td5.innerText="Bookmark"
      td5.style.color="red"
      td5.style.cursor="pointer" 
      td5.addEventListener("click",function(){
      bookmark(ele);
      })     
     
      
       tr.append(td1,td2,td3,td4,td5);
       document.querySelector("tbody").append(tr)

        });
      }
      function bookmark(ele){
       
       array.push(ele)
        localStorage.setItem("booklist",JSON.stringify(array))
      }
   
   
    
  </script>
</html>
